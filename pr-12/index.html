    const order = (id) => {

           {

                  pid : val.pid,
                  name : val.name,
                  qty : val.qty,
                  price : val.price,
                  category : val.category,
                  image : val.image
              }

              if(localStorage.getItem('cart') === null  || localStorage.getItem('cart') ===undefined)

                cart.push(obj)
                localStorage.setItem('cart',JSON.stringify(cart));
              }
              else{
