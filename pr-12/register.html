<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<style>
    .container{  
        padding-left: 15.5rem;
        padding-right: 15.5rem;
    }
</style>
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="name"
                                            placeholder=" Name">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="cpassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="button" onclick="save()" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="./watchman.js" type="text/javascript"></script>

    
    <script type="text/javascript">
        
        let data = [
        {
                userid : 1,
                name : "om",
                email : "om@gmail.com",
                password : "om@68",
                role : "admin"
            }
        ];
        const  save = () => {
           let name = document.getElementById('name').value;
           let email = document.getElementById('email').value;
           let password = document.getElementById('password').value;
           let cpassword = document.getElementById('cpassword').value;

           if(!name || !email || !password || !cpassword){
                alert("Please all details fill");
                return false;
           }

           if(password == cpassword){
               let obj = {
                    userid : Math.floor(Math.random() * 100000),
                    name : name,
                    email : email,
                    password : password,
                    role : "user"
               }
               if(localStorage.getItem('user')===null || localStorage.getItem('user')===undefined){
                    data.push(obj);
                    localStorage.setItem('user',JSON.stringify(data));
               }else{
                  let val =  JSON.parse(localStorage.getItem('user'));
                  val.push(obj);
                  localStorage.setItem('user',JSON.stringify(val));   
               }
            
               alert("user successfully register");
               document.getElementById('name').value = "";
               document.getElementById('email').value = "";
               document.getElementById('password').value = "";
               document.getElementById('cpassword').value = "";
               window.location.href = "index.html";

           }else{
                alert("password and confirm password not same");  
           }
        }

    </script>

</body>
</html>
