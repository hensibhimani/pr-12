<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">

    <div class="container">

        <center>
            <h2 style="margin: 3%;">Order Data</h2>
        </center>

        <div id="record">

        </div>

        <table class="table table-bordered" border="10">
            <thead>
                <tr>
                    <th style="background-color: burlywood;">Image</th>
                    <th style="background-color: burlywood;">Name</th>
                    <th style="background-color: burlywood;">Price</th>
                    <th style="background-color: burlywood;">Qty</th>
                    <th style="background-color: burlywood;">Total</th>
                    <th style="background-color: burlywood;">Action</th>
                </tr>
            </thead>
            <tbody id="showcart">

            </tbody>
        </table>

        <center>
            <div>
                <h3 id="total" style="margin: 2%;">Total :- </h3>
            </div>
        </center>

    
    </div>
    <center>
    <a href="index.html" class="btn btn-success">Continue order</a>
</center>
</div>



<script type="text/javascript">

    viewcart();
    function viewcart() {
        let val = JSON.parse(localStorage.getItem('cart'));
        let sum = 0;
        let cartdata = "";
        for (let i in val) {
            sum = sum + val[i].price * val[i].qty;
            cartdata +=
                    `
                        <tr>
                            <td>
                                <img src='${val[i].image}' width="150px">
                            </td>
                            <td>${val[i].name}</td>
                            <td>${val[i].price}</td>
                            <td><input type="number" id="qty_${val[i].pid}" value="${val[i].qty}"></td>
                            <td>${val[i].price * val[i].qty}</td>
                            <td>
                                <button onclick="editcart(${val[i].pid})" class="btn btn-primary btn-sm">Edit</button>
                                <button onclick="deletecart(${val[i].pid})" class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    `
        }

        document.getElementById('showcart').innerHTML = cartdata;
        document.getElementById('total').innerHTML = "total :- " + sum;
    }



    

    function editcart(pid) {
        let qty = document.getElementById('qty_'+pid).value;
        console.log(pid);

        if (qty == 0 || qty < 0) {
            let error = `
                        <div class="alert alert-danger" role="alert">
                            you not input 0 and - item
                        </div>
                      `

            document.getElementById('err').innerHTML = error;
            return false;

        }
        else {
            let val = JSON.parse(localStorage.getItem('cart'));

            for (let i in val) {
                if (val[i].pid == pid) {
                    val[i].qty = qty;
                }

                localStorage.setItem('cart', JSON.stringify(val));
            }
            alert("Your cart successfully update!");
            viewcart();
        }
    }


    const deletecart = (id) => {
            
            let allcart = JSON.parse(localStorage.getItem('cart'));
        
            let ans = allcart.filter((val)=>{
                return val.pid != id;
            })
            localStorage.setItem('cart',JSON.stringify(ans));
            alert("order successfully delete");
            viewcart();
        }


</script>
