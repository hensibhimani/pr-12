<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otp</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<style>
    .container{  
        padding-left: 16.5rem;
        padding-right: 16.5rem;
    }
</style>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input  id="otp" class="form-control form-control-user"
                                                 aria-describedby="emailHelp"
                                                placeholder="Enter otp...">
                                        </div>
                                      
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button type="button" onclick="otpData()" class="btn btn-primary btn-user btn-block">
                                            otp
                                        </button>
                                        
                                        
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="./watchman.js" type="text/javascript"></script>

    

<script type="text/javascript">

    let chekOtp = JSON.parse(localStorage.getItem('userOtp'));
    if(!chekOtp){
        window.location.href = "login.html";
    }

    const otpData = () => {
        let otp = document.getElementById('otp').value;
       let otprecord = JSON.parse(localStorage.getItem('userOtp'));
       if(otprecord.otp == otp){
            window.location.href = "npass.html";
       }else{
        alert("otp is Wrong")  
       }
    }
</script>
</body>
</html>
